<div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="row g-3">
                    <!-- Interface -->
                    <div class="col-12">
                        <h6 class="mb-1 text-warning">Interface</h6>
                        <div class="text-muted small fst-italic">
                            Stored in this browser (persists across sessions).
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label text-info">Theme</label>
                        <select id="settingTheme" class="form-select">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label text-info">Year</label>
                        <input id="settingYear" type="number" class="form-control" min="2015" max="9999" />
                    </div>

                    <div class="col-md-4">
                        <label class="form-label text-info">Max available day</label>
                        <input
                            id="settingMaxAvailableDay"
                            type="number"
                            class="form-control"
                            min="0"
                            max="25"
                            disabled
                            title="Auto-calculated based on year and today's date"
                        />
                    </div>

                    <div class="col-md-4">
                        <label class="form-label text-info">Day layout</label>
                        <select id="settingDayLayout" class="form-select">
                            <option value="day">Side by side</option>
                            <option value="tabbed">Tabbed</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <div id="settingContestUnlockHelp" class="text-muted small fst-italic">
                            Contest days and unlocks are auto-calculated from the selected year and todayâ€™s date.
                        </div>
                    </div>

                    <hr class="mt-3 border-secondary opacity-50" />

                    <!-- Paths -->
                    <div class="col-12">
                        <h6 class="mb-1 text-warning">Paths</h6>
                        <div class="text-muted small fst-italic">Relative to the site root.</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label text-info">Inputs path</label>
                        <input id="settingInputsPath" class="form-control" placeholder="inputs" />

                        <div class="form-check mt-2">
                            <input id="settingAutoLoadExample" class="form-check-input" type="checkbox" />
                            <label class="form-check-label" for="settingAutoLoadExample">
                                Auto-load example input (if found)
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label text-info">Solutions path</label>
                        <input id="settingSolutionsPath" class="form-control" placeholder="solutions" />

                        <div class="form-check mt-2">
                            <input id="settingAutoLoadSolutions" class="form-check-input" type="checkbox" />
                            <label class="form-check-label" for="settingAutoLoadSolutions">
                                Auto-load solutions (if found)
                            </label>
                        </div>
                    </div>

                    <hr class="mt-3 border-secondary opacity-50" />

                    <!-- Advent / Navigation -->
                    <div class="col-12">
                        <h6 class="mb-1 text-warning">Advent / Navigation</h6>
                        <div class="text-muted small fst-italic">Controls how locked days display in the nav.</div>
                    </div>

                    <div class="col-md-8 d-flex align-items-end">
                        <div class="form-check">
                            <input id="settingShowDisabledDays" class="form-check-input" type="checkbox" />
                            <label class="form-check-label" for="settingShowDisabledDays">
                                Show locked days in nav
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="settingsSaveBtn" type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
